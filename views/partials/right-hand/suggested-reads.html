{{#if articles.length}}
	<section>
		<div class="suggested-reads__container" role="group" aria-labelledby="suggested-reads__title" >
			<h3 id="suggested-reads__title" class="suggested-reads__title">
				More on this topic
			</h3>
			{{#if topic}}
				<p class="suggested-reads__subheading">
					Suggestions below based on
					{{#with topic}}
						<a class="suggested-reads__topic" data-trackable="suggested-topic" href="{{url}}">{{name}}</a>
					{{/with}}
				</p>
			{{/if}}
			<div class="suggested-reads__list">
				{{#each articles}}
					<article class="suggested-reads__list-item">
						<h4 class="suggested-reads__list-item__headline">
							<a href="{{url}}" data-trackable="suggested-article">{{title}}</a>
						</h4>
						<p class="suggested-reads__list-item__subheading">{{subheading}}</p>
					</article>
				{{/each}}
			</div>
		</div>
	</section>
{{/if}}
